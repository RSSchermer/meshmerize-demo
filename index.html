<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>

    <link rel="stylesheet" type="text/css"  href="style.css">
  </head>
  <body>
    <header>
      <span>
        <label for="mode_select">Mode:</label>
        <select id="mode_select">
          <option value="vertex">Vertex</option>
          <option value="edge">Edge</option>
          <option value="face">face</option>
        </select>
      </span>

      <span>
        <label for="sharpness_slider">Sharpness:</label>
        <input type="range" id="sharpness_slider" min="0.0" max="10.0" step="0.1" value="0.0">
        <span id="sharpness_value">0</span>
      </span>

      <span>
        <label for="tessellation_slider">Tessellation:</label>
        <input type="range" id="tessellation_slider" min="0" max="64" step="1" value="0">
        <span id="tessellation_value">0</span>
      </span>

      <button id="translate_gizmo_button">Translate</button>

      <button id="semv_button">SEMV</button>

      <button id="sfme_button">SFME</button>

      <button id="subdivide_button">Subdivide</button>
    </header>

    <main>
      <canvas id="viewport"></canvas>
    </main>
  <script type="text/javascript" src="index.js"></script></body>
</html>
